<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SIP Calculator</h1>
    <div class="input-container">
      <div class="input-wrapper">
        <label for="amount">Monthly Investment (Rs):</label>
        <input type="number" id="amountInput" value="1000">
      </div>
      <div class="range-wrapper">
        <input type="range" id="amountRange" min="500" max="5000" step="500" value="1000">
      </div>
    </div>
    <div class="input-container">
      <div class="input-wrapper">
        <label for="period">Investment Period (Years):</label>
        <input type="number" id="periodInput" value="1">
      </div>
      <div class="range-wrapper">
        <input type="range" id="periodRange" min="1" max="10" step="1" value="1">
      </div>
    </div>
    <div class="input-container">
      <div class="input-wrapper">
        <label for="interest">Annual Interest Rate (%):</label>
        <input type="number" id="interestInput" value="12">
      </div>
      <div class="range-wrapper">
        <input type="range" id="interestRange" min="6" max="20" step="0.5" value="12">
      </div>
    </div>
    <div>
      <button id="calculateBtn">Calculate</button>
    </div>
    <div class="result-container">
      <div>
        <span>Invested Amount :</span>
        <span id="investedAmount" class="result">0</span>
      </div>
      <div>
        <span>Return :</span>
        <span id="returnAmount" class="result">0</span>
      </div>
      <div>
        <span>Total Maturity Amount :</span>
        <span id="totalAmount" class="result">0</span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
